<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/dropzone.css">
    <!-- <script src="https://use.typekit.net/ryg5gzt.js"></script> -->
    <script src="static/ryg5gzt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
    <script src="static/jquery-1.12.0.min.js"></script>
</head>

<body>

    <div class="ribbon right fontify">
        <a href="https://github.com/Naereen/fontify" target="_blank">Fork me on GitHub</a>
    </div>
    {% block body %}{% endblock %}

    <footer>
        <p>© 2016 Fontify, © 2018 Lilian Besson (Naereen)</p>
    </footer>

    <script src="static/dropzone.js"></script>
    <script src="static/index.js"></script>

</body>

</html>
