<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/dropzone.css">
    <script type="text/javascript" src="static/js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <h1 class="fontify" title="This piece of text uses my own hand-writing font, generated by Fontify itself!">Fontify</h1>
    {% block body %}{% endblock %}

    <p>
        <em>An issue? Something that can be improved?</em>
        Please contact me!
        <br>Either fill <a href="https://github.com/Naereen/fontify/issues/new">an issue on GitHub</a> (need an account)
        <br>or <a href="https://perso.crans.org/besson/contact/">send me a message</a>
        (also <a href="https://perso.crans.org/besson/callme.html">here</a>).
    </p>
    <footer>
        <p>
            © 2016 <a href="https://github.com/fontify/fontify">Fontify</a>,
            © 2018 and rescued with <span class="love">&hearts;</span> by <a href="https://github.com/Naereen/fontify">Lilian Besson (Naereen)</a>.
            <br>
            Open-source under the <a href="https://lbesson.mit-license.org/">MIT License</a>.
        </p>
    </footer>
    <script type="text/javascript" src="static/js/dropzone.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</body>

</html>
