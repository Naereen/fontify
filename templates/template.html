<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <h1>Fontify Template to print &amp; scan</h1>
    <div class="wrapper">
        <div class="anchor upper"></div>
        <div class="anchor lower"></div>
        <table>
            {% for c_row in chars %}
            <tr>
                {% for c in c_row %}
                <th{% if c==' ' %} class="empty" {% endif %}>{{ c }}</th>
                    {% endfor %}
            </tr>
            <tr>
                {% for c in c_row %}
                <td>
                    <div class="char-cell">
                        <div class="ref-line-top"></div>
                        <div class="ref-line-bottom"></div>
                        {% if c == ' ' %}
                        <div class="sample-char">{{ sample.next() }}</div>
                        {% endif %}
                    </div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
